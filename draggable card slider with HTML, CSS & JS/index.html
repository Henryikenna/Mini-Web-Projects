<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Draggable Card Slider with HTML, CSS & JS</title>
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1695990190610-b2922ecec993?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8dG93SlpGc2twR2d8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <h2>Blanche Pearson</h2>
                <span>Sales Manager</span>

            </li>
            <li class="card">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1680392383212-da9f0012fff8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8dG93SlpGc2twR2d8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <h2>Lisa Berg</h2>
                <span>Press operator</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="https://plus.unsplash.com/premium_photo-1694618623840-e72540d60389?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8dG93SlpGc2twR2d8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <h2>Rolanda Miller</h2>
                <span>Geoscientist</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1691073123326-0686b6f2916f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <h2>Robert Wang</h2>
                <span>Systems software engineer</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1696513301944-90abb561b935?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <h2>Vicki Perez</h2>
                <span>Gerontology social worker</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1696452044585-c6a9389d0c6b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI5fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
                <h2>George Cook</h2>
                <span>Electrical and electronics installer</span>
            </li>




        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
</body>

</html>
