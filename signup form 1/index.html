<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Sign Up</h3>
            <div class="inputBox">
                <input type="text" name="" id="" required>
                <span>Username</span>
            </div>

            <div class="inputBox">
                <input type="email" name="" id="" required>
                <span>E-mail</span>
            </div>

            <div class="inputBox">
                <input type="password" name="" id="" required>
                <span>Password</span>
            </div>

            <button>Enter</button>

            <section>Have an Account? <a href="login.html">Login</a></section>
        </div>
    </div>
</body>
</html>
