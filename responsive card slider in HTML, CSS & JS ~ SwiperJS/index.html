<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper.css">
    <title>Responsive Card Slider in HTML CSS & JavaScript | SwiperJs</title>
</head>

<body>
    <div class="container swiper">
        <div class="slide-container">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://images.unsplash.com/photo-1693924198149-e14ff98ed3f8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                    </div>
                    <div class="profile-details">
                        <img src="https://images.unsplash.com/photo-1696844599370-0fa5c6868cb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="name-job">
                            <h3 class="name">Meredith Bayless</h3>
                            <h4 class="job">Personal banker</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://images.unsplash.com/photo-1696537768609-1cf03f53e893?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                    </div>
                    <div class="profile-details">
                        <img src="https://images.unsplash.com/photo-1693975523957-b597a38902c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1M3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="name-job">
                            <h3 class="name">Steven Lane</h3>
                            <h4 class="job">Placement counselor</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://images.unsplash.com/photo-1696692620404-fbf217087787?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3MHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                    </div>
                    <div class="profile-details">
                        <img src="https://images.unsplash.com/photo-1696767349420-78dbc67d9b5b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="name-job">
                            <h3 class="name">Brett Wilson</h3>
                            <h4 class="job">Behavioral disorder counselor</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://images.unsplash.com/photo-1696457848488-996dfec987e9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5MHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                    </div>
                    <div class="profile-details">
                        <img src="https://images.unsplash.com/photo-1694605675418-25f93232c2ac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDR8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="name-job">
                            <h3 class="name">Cynthia Wee</h3>
                            <h4 class="job">Technical communications specialist</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://images.unsplash.com/photo-1695764062673-ca63e7a6f4ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                            alt="">
                    </div>
                    <div class="profile-details">
                        <img src="https://images.unsplash.com/photo-1695369886181-707b5cfc9295?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="name-job">
                            <h3 class="name">Joshua King</h3>
                            <h4 class="job">Shoe machine tender</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="swiper.js"></script>
    <script src="script.js"></script>
</body>

</html>
