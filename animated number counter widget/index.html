<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Animated Number Counter Widget</title>
</head>
<body>
    <div class="container">
        <i class="fa-brands fa-tiktok"></i>
        <div class="counter" data-target="250000">0</div>
        <span>Tiktok Followers</span>
    </div>
    <div class="container">
        <i class="fa-brands fa-instagram"></i>
        <div class="counter" data-target="6000">0</div>
        <span>Instagram Followers</span>
    </div>
    <div class="container">
        <i class="fa-brands fa-twitter"></i>
        <div class="counter" data-target="12500">0</div>
        <span>Twitter Followers</span>
    </div>
    <div class="container">
        <i class="fa-brands fa-youtube"></i>
        <div class="counter" data-target="600">0</div>
        <span>YouTube Subscribers</span>
    </div>
</body>
</html>
