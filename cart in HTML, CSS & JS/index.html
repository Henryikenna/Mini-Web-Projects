<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>
    <title>Cart in HTML, CSS & JS</title>
</head>
<body>
    <div class="product-list">
        <div class="product">
          <img src="product1.png" alt="Product 1">
          <h3>Product 1</h3>
          <p>Product 1 Description</p>
          <button class="add-to-cart-button" data-name="Product 1" data-description="Product 1 Description">Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Product 2 Description</p>
          <button class="add-to-cart-button" data-name="Product 2" data-description="Product 2 Description">Add to Cart</button>
        </div>
        <!-- More products -->
      </div>
      
      <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
      </div>
      
</body>
</html>
