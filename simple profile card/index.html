<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="avatar.png" alt="Profile_img">
        </div>
        <div class="content">
            <div class="details">
                <h2>Bambi Dev <br><span>Junior Front-End Developer</span></h2>
            <div class="data">
                <h3>346 <br> <span>Posts</span></h3>
                <h3>200.3K <br> <span>Followers</span></h3>
                <h3>77 <br> <span>Followings</span></h3>
            </div>
            <div class="actionBtn">
                <button>Follow</button>
                <button>Message</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
