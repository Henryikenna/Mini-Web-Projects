<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Loader</title>
</head>
<body>
    <div class="container">
        <div class="card" style="--clr:#fc8804">
            <div class="percent" style="--num:85">
                <div class="dot"></div>

                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>

                <div class="number">
                    <h2>85%</h2>
                    <p>html &<span>css</span></p>
                </div>
            </div>
        </div>

        <div class="card" style="--clr:#f0db4f">
            <div class="percent" style="--num:95">
                <div class="dot"></div>

                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>

                <div class="number">
                    <h2>95%</h2>
                    <p><span>J</span>ava<span>S</span>cript</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
