<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <button class="bt1">translateX(40px)</button>
        <button class="bt2">translateY(40px)</button>
        <button class="bt3">translate(40px)</button>
        <button class="bt4">scaleX(1.25)</button>
        <button class="bt5">scaleY(1.25)</button>
        <button class="bt6">scale(1.25)</button>
        <button class="bt7">rotate(45deg)</button>
        <button class="bt8">rotateX(45deg)</button>
        <button class="bt9">rotateY(45deg)</button>
        <button class="bt10">rotateZ(45deg)</button>
        <button class="bt11">skewX(10deg)</button>
        <button class="bt12">skewY(10deg)</button>
        <button class="bt13">skew(10deg, 10deg)</button>
    </section>
</body>
</html>
